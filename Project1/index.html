<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="tictactoe.css">
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<title>Tic Tac Toe</title>
</head>
<body>
		
		<h2>Tic Tac Toe <small>Let's play!</small></h2>

		<button class="btn btn-primary" type="button">
  Wins <span class="badge"></span>
</button>
		<div class="container">
			

			<div class="row" id="row1">
			  <div class="col-md-4" id="a"></div>
			  <div class="col-md-4" id="b"></div>
			  <div class="col-md-4" id="c"></div>
			</div>		

			<div class="row" id="row2">
			  <div class="col-md-4" id="d"></div>
			  <div class="col-md-4" id="e"></div>
			  <div class="col-md-4" id="f"></div>
			</div>	

			<div class="row" id="row3">
			  <div class="col-md-4" id="g"></div>
			  <div class="col-md-4" id="h"></div>
			  <div class="col-md-4" id="i"></div>
			</div>	



		</div>
		<!-- <a href="#">Scoreboard <span class="badge"></span></a> -->


	

	<script src="tictactoe.js" type="text/javascript" charset="utf-8" async defer></script>

</html>
