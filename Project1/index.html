<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="tictactoe.css">
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<title>Tic Tac Toe</title>
</head>
<body>
		
		<h2>Tic Tac Toe <small>Let's play!</small></h2>

		<button class="btn btn-primary" type="button">
  Scoreboard  <span class="badge"></span>
</button>
		<div class="container">
			

			<div class="row" id="row1">
			  <div class="col-md-4" data-index="0"></div>
			  <div class="col-md-4" data-index="1"></div>
			  <div class="col-md-4" data-index="2"></div>
			</div>		

			<div class="row" id="row2">
			  <div class="col-md-4" data-index="3"></div>
			  <div class="col-md-4" data-index="4"></div>
			  <div class="col-md-4" data-index="5"></div>
			</div>	

			<div class="row" id="row3">
			  <div class="col-md-4" data-index="6"></div>
			  <div class="col-md-4" data-index="7"></div>
			  <div class="col-md-4" data-index="8"></div>
			</div>	

	</div>
	
	<a href="#" class="btn btn-primary btn-lg active" role="button">Start</a>
<a href="#" class="btn btn-default btn-lg active" role="button">Reset</a>
		<!-- <a href="#">Scoreboard <span class="badge"></span></a> -->


	

	<script src="ttt.js" type="text/javascript" charset="utf-8" async defer></script>
	
</body>
</html>
