<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<link type="text/css" rel="stylesheet" href="./css/tictactoe.css">
 <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Julius+Sans+One' rel='stylesheet' type='text/css'>
      <!--Import materialize.css-->
      
	<link type="text/css" rel="stylesheet" href="./css/materialize.css">
      <link type="text/css" rel="stylesheet" href="./css/materialize.min.css"  media="screen,projection"/>


      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>









	<title>Tic Tac Toe</title>
</head>
<body>

<!-- Header -->

<div class="section">
  <div class="divider"></div>
  <h1>Tic Tac Toe </h1>
</div>
</div>


<!-- Score board -->

<button class="btn btn-primary" type="button" id="scoreboard">
  	Scoreboard  <span class="badge"></span>
</button>

<div class="winner"></div>

<!-- Game board -->

<div class="section">
<div class="valign-wrapper">
		<div class="container card-panel hoverable">
			

			<div class="row" id="row1">
			  <div class="col s4" id="zero" data-index="0"></div>
			  <div class="col s4" id="one" data-index="1"></div>
			  <div class="col s4" id="two" data-index="2"></div>
			</div>		

			<div class="row" id="row2">
			  <div class="col s4" id="three" data-index="3"></div>
			  <div class="col s4" id="four" data-index="4"></div>
			  <div class="col s4" id="five" data-index="5"></div>
			</div>	

			<div class="row">
			  <div class="col s4" id="six" data-index="6"></div>
			  <div class="col s4" id="seven" data-index="7"></div>
			  <div class="col s4" id="eight" data-index="8"></div>
			</div>	

	</div>
</div>	
</div>	

<!-- start & stop buttons -->

<div class="btn-group" role="group" aria-label="...">
	<a href="#" class="waves-effect waves-light btn" role="button">Start</a>
	<a href="#" class="btn btn-default btn-lg active" role="button">Reset</a>

</div>
		


<!-- name inputs -->

<div class="row">
    <div class="input-field col s6">
     	<i class="material-icons prefix">account_circle</i>
      	<input value="" id="first_name1" placeholder="name" type="text" class="validate">
      	<label class="active" for="first_name2">Player X Name</label>
    </div>
    <div class="input-field col s6">
    	<i class="material-icons prefix">account_circle</i>
      	<input value="" id="first_name2" placeholder="name" type="text" class="validate">
      	<label class="active" for="first_name2">Player O Name</label>
    </div>
  </div>


	<script src="./js/ttt.js" type="text/javascript" charset="utf-8" async defer></script>
	
</body>
</html>
